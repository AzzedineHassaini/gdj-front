<div style="text-align: center;">
    <h2>{{'profileTitle' | translate}}</h2>

    <form [formGroup]="formPerson" (ngSubmit)="onSubmit()">
        <div>
            <label for="lastName">{{'profile.lastName' | translate}}</label>
            <input id="lastName" formControlName="lastName" type="text">
        </div>

        <br>

        <div>
            <label for="firstName">{{'profile.firstName' | translate}}</label>
            <input id="firstName" formControlName="firstName" type="text">
        </div>

        <br>

        <div>
            <label for="nationalRegister">{{'profile.nationalRegister' | translate}}</label>
            <input id="nationalRegister" formControlName="nationalRegister" type="text">
        </div>

        <br>

        <div>
            <label for="birthDate">{{'profile.birthdate' | translate}}</label>
            <input type="date" id="birthDate" name="birthDate" formControlName="birthDate"/>
        </div>

        <br>

        <div>
            @if (userRole == 'AGENT') {
                <label for="deathDate">{{'profile.deathdate' | translate}}</label>
                <input type="date" id="deathDate" name="deathDate" formControlName="deathDate"/>
            }
        </div>

        <br>

        <div>
            <label for="birthplace">{{'profile.birthplace' | translate}}</label>
            <input text="text" id="birthplace" name="birthplace" formControlName="birthPlace">
        </div>

        <br>
        <div>
            <label for="gender-select">{{'profile.gender' | translate}}</label>
            <select id="gender" formControlName="gender">
                @for (gender of genderOptions; track $index) {
                    <option value="{{gender.value}}">{{gender.label | translate}}</option>
                }
            </select>
        </div>

        <br>

        <div formArrayName="addresses">
            <div *ngFor="let address of addresses.controls; let i = index" [formGroupName]="i">

                <h5>{{'profile.address' | translate}} {{i+1}}</h5>
                <div>
                    <label for="street">{{'profile.street' | translate}}</label>
                    <input id="street" formControlName="street">
                    <br>
                    <br>
                    <label for="city">{{'profile.city' | translate}}</label>
                    <input id="city" formControlName="city">
                    <br>
                    <br>
                    <label for="postcode">{{'profile.postCode' | translate}}</label>
                    <input id="postcode" formControlName="postCode">
                    <br>
                    <br>
                    <label for="country">{{'profile.country' | translate}}</label>
                    <input id="country" formControlName="country">
                    <br>
                    <br>
                    <label for="label">{{'profile.label' | translate}}</label>
                    <input id="label" formControlName="label">
                </div>
            </div>
        </div>

        <div formArrayName="phones">
            <div *ngFor="let phone of phones.controls; let i = index" [formGroupName]="i">

                <h5>{{'profile.phone' | translate}} {{i+1}}</h5>
                <div>
                    <label for="number">{{'profile.number' | translate}}</label>
                    <input id="number" formControlName="number">
                    <br>
                    <br>
                    <label for="label">{{'profile.label' | translate}}</label>
                    <input id="label" formControlName="label">
                </div>
            </div>
        </div>

        <br>

        <div>
            <label for="picture">{{'profile.imgProfile' | translate}}</label>
            <p-fileUpload
                name="file"
                accept="image/*"
                [showUploadButton]="false"
                maxFileSize="1000000"
                (onSelect)="onUploadPicture($event)">
            </p-fileUpload>
        </div>

        <div>
            @if (userRole == 'AGENT') {
                <label for="imprint">{{'profile.imprint' | translate}}</label>
                <p-fileUpload
                    name="file"
                    accept="image/*"
                    [showUploadButton]="false"
                    maxFileSize="1000000"
                    (onSelect)="onUploadImprint($event)">
                </p-fileUpload>
            }
        </div>

        <input type="submit" value="{{'profile.submit' | translate}}">
    </form>

</div>
