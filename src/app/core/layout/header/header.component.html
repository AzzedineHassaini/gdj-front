<header>
  <p-menubar [model]="menuItems">

    <ng-template pTemplate="end">
      <ul>
      <div style="display: flex; align-items: center; gap: 10px;">
        <li>
            <p-avatar icon="pi pi-user" (click)="showModal()" size="normal"/>
          <p-dialog header="Gestion du profil" [(visible)]="displayModal" [modal]="true" [style]="{width: '400px'}">
              <a routerLink="profil" (click)="displayModal=false">Mettre Ã  jour le profil</a>
            <ng-template pTemplate="footer">
              <p-button [rounded]="true" 
                        [outlined]="true" 
                        label="{{ 'header.close' | translate }}" size="small"
                        (click)="displayModal=false">
              </p-button>
            </ng-template>
          </p-dialog>
        </li>
        <li>
          <p-button size="small"
                    [outlined]="true"
                    [icon]="currentIcon"
                    (onClick)="toggleIcon()"
                    (click)="toggleDark()"
                    styleClass="smol-btn">
          </p-button>
        </li>
        <li>
          <p-dropdown [options]="dropdownOptions"
                      [(ngModel)]="selectedOption">
          </p-dropdown>
        </li>
      </div>
    </ul>
    </ng-template>
  </p-menubar>
</header>
